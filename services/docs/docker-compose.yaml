services:
  auth:
    image: docs/auth:latest
    build: auth
    depends_on:
      - pg
      - redis
    environment:
      - POSTGRES_PASSWORD
      - REDIS_URI
      - DOCS_SECRET

  api:
    image: docs/api:latest
    build: api
    depends_on:
      - pg
      - redis
    environment:
      - WEB_CONCURRENCY=2
      - REDIS_URI
      - DOCS_SECRET
      - APP_ENV=production

  pg:
    image: postgres:15.3
    volumes:
      - "pg-data:/var/lib/postgresql/data"
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql:ro"
    environment:
      - POSTGRES_PASSWORD

  redis:
    image: redis:7.0.12
    volumes:
      - "redis-data:/data"
    command:
      - redis-server
      - --save 60 1
      - --loglevel warning

  nginx:
    image: nginx:1.24
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    ports:
      - "80:80"
    depends_on:
      - auth
      - api

volumes:
  pg-data: {}
  redis-data: {}
