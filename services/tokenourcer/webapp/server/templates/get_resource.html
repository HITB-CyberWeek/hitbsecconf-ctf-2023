<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resource Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link">My Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Create Resource</h2>
    <form id="createResourceForm">
      <div class="form-group">
        <label for="token">Token:</label>
        <input id="token" type="text">>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text">>
      </div>
      <div class="form-group">
        <label for="resource-id">Resource id:</label>
        <input id="resource-id" type="text">>
      </div>
      <button id="download-btn" type="submit" class="btn btn-primary">Download</button>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="/assets/js/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets/js/get_resource.js"></script>
</body>
</html>
