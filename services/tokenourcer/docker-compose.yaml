version: "3.7"

services:
  web:
    image: nginx:alpine
    ports:
      - 8080:8080
    networks:
      - internal
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./webapp:/var/www/webapp
      - ./webapp/logs:/var/log/nginx
    depends_on:
      - flask
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "mysecretpassword"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - internal

  flask:
    build: webapp/server
    environment:
      ENV: "PROD"
    volumes:
      - ./webapp/logs:/flask/logs
    depends_on:
      - redis
      - postgres
    networks:
      - internal
    restart: always

  redis:
    image: redis
    networks:
      - internal

volumes:
  data:

networks:
  internal:
    driver: bridge
