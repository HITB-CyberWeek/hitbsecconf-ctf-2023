version: "3.7"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./webapp:/var/www/webapp
      - ./webapp/logs:/var/log/nginx
    depends_on:
      - app
  app:
    build: webapp/server
    restart: unless-stopped
    environment:
      ENV: "PROD"
    volumes:
      - ./webapp/logs:/app/logs
    depends_on:
      - redis
    networks:
      - internal

  redis:
    image: redis
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge
