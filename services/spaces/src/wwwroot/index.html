<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spaces â€” anonymous chat bins</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css"/>
  <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="stars-container">
  <div id="stars1"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
  <div id="title">spaces</div>
</div>
<div class="grid">
  <div class="head1">
    <button id="generate"><span>Gen Profile</span></button>
    <button id="join"><span>Join Space</span></button>
    <button id="room"><span>Enter Room</span></button>
    <button id="close"><span>Close Space</span></button>
  </div>
  <div class="head2" id="space-id"></div>
  <div class="center" id="chat-container">
    <table id="chat" cellspacing="10px"></table>
  </div>
  <div class="foot1">
    <textarea class="text" maxlength="1024" disabled></textarea>
  </div>
  <div class="foot2">
    <button id="msg" disabled><span>Send Message</span></button>
  </div>
</div>
<template id="msg-template">
  <tr>
    <td title="avatar" class="msg-avatar"><img class="avatar" width="32" height="32"/></td>
    <td title="avatar" class="msg-content">
      <div class="msg-name"></div>
      <div class="msg-date"></div>
      <div class="msg-text"></div>
    </td>
  </tr>
</template>
<script src="scripts.js"></script>
</body>
</html>
