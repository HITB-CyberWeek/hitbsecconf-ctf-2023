version: 1
service: godeeper
username: godeeper

scripts:
  build_inside_vm: |
    docker compose -f /home/godeeper/docker-compose.yml build --pull
  start_once: |
    docker compose -f /home/godeeper/docker-compose.yml up -d

files:
  - sources:
      - ./deploy/*
    destination: /home/godeeper

proxies:
  - name: main
    listener:
      protocol: http    
      certificate: wildcard.ctf.hitb.org
    upstream:
      host_index: 15
      port: 8080
    limits:
      - source: team
        location: /
        limit: 300r/m
        burst: 100
    dns_records:
      - godeeper
