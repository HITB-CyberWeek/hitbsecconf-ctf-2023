<html>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#gotoreg").click(function(e){
        $("#regform").addClass("d-none");
        $("#loginform").removeClass("d-none");
    });
    $("#gotologin").click(function(e){
        $("#regform").removeClass("d-none");
        $("#loginform").addClass("d-none");
    });
});
</script>
<style>
</style>
</head>
<body>
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <div class="col-md-12" id="regform">
                <form method="POST" action=/register>
                    <h1 class="text-center mt-5 mb-3">Register new company</h1>
                    <div class="form-group">
                        <label for="login_field">Login</label>
                        <input type="text" name="login" class="form-control" id="login_field" aria-describedby="login" placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>

                    <input type="submit" class="btn btn-primary" id="makereg" value="Register"></input><span>{{message}}</span>
                </form>
                <a href="#" class="button" id="gotoreg">Go to login</a>
            </div>
            <div class="col-md-12 d-none" id="loginform">
                <form  method="POST" action=/login>
                    <h1 class="text-center mt-5 mb-3">Enter to your account</h1>
                    <div class="form-group">
                        <label for="login_field">Login</label>
                        <input type="text" name="login" class="form-control" id="login_field" aria-describedby="login" placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary" id="makelogin" value="Login"></input><span>{{message}}</span>
                </form>
                <a href="#" class="button" id="gotologin">Go to register</a>
            </div>
        </div>
    </div>
</body>
</html>
