version: 1
service: keys
username: keys

scripts:
  build_inside_vm: |
    docker compose -f /home/keys/docker-compose.yml build --pull
  start_once: |
    docker compose -f /home/keys/docker-compose.yml up -d

files:
  - sources:
      - docker-compose.yml
      - keys/Dockerfile
      - keys/check.php
      - keys/generate.php
      - keys/index.php
      - keys/key.php
      - nginx/Dockerfile
      - nginx/index.html
      - nginx/keys.conf
    destination: /home/keys

proxies:
  - name: main
    listener:
      protocol: http
      certificate: wildcard.ctf.hitb.org
    upstream:
      host_index: 10
      port: 3000
    limits:
      - source: team
        location: /
        limit: 300r/m
        burst: 100
    dns_records:
      - keys
