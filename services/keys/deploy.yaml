version: 1
service: keys
username: keys

scripts:
  build_inside_vm: |
    sysctl -w net.netfilter.nf_conntrack_max=30000 >> /etc/sysctl.conf
    docker compose -f /home/keys/docker-compose.yml build --pull
  start_once: |
    docker compose -f /home/keys/docker-compose.yml up -d

files:
  - sources:
      - docker-compose.yml
      - keys
      - nginx
    destination: /home/keys

proxies:
  - name: main
    listener:
      protocol: http
      certificate: wildcard.ctf.hitb.org
    upstream:
      host_index: 10
      port: 3000
    limits:
      - source: team
        location: /
        limit: 300r/m
        burst: 100
    dns_records:
      - keys
