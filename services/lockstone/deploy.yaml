version: 1
service: lockstone
username: lockstone

scripts:
  build_inside_vm: |
    docker-compose -f /home/lockstone/docker-compose.yml build --pull
  start_once: |
    docker-compose -f /home/godeeper/docker-compose.yml up -d

files:
  - sources:
      - ./admin
      - ./keystone
      - ./migrations
      - ./nginx
      - ./.dockerignore
      - ./Dockerfile
      - ./docker-compose.yaml
      - ./keystone.ts
      - ./package-lock.json
      - ./package.json
      - ./schema.graphql
      - ./schema.prisma
      - ./start.sh
      - ./tsconfig.json
    destination: /home/lockstone

proxies:
  - name: main
    listener:
      protocol: http    
      certificate: wildcard.ctf.hitb.org
    upstream:
      host_index: 6
      port: 443
    limits:
      - source: team
        location: /api/
        limit: 60r/m
        burst: 10
      - source: team
        location: /
        limit: 300r/m
        burst: 100
    dns_records:
      - lockstone
